name: insta_preview
description: Instagram photo preview

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  rxdart: ^0.23.1
  flutter_webview_plugin: ^0.3.10+1
  http: ^0.12.0+3
  provider: ^4.0.1
  shared_preferences: ^0.5.6
  hive: ^1.3.0
  path_provider: ^1.5.1
  cached_network_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/locale/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.ttf
        - asset: assets/fonts/Gilroy-ExtraBold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
